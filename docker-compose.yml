version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: canteen_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-canteen_management}
      MYSQL_USER: ${DB_USER:-canteen_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-canteenpass123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - canteen_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canteen_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-canteen_user}
      DB_PASSWORD: ${DB_PASSWORD:-canteenpass123}
      DB_NAME: ${DB_NAME:-canteen_management}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRES_IN: 7d
      UPI_MERCHANT_ID: ${UPI_MERCHANT_ID:-merchant@upi}
      UPI_MERCHANT_NAME: ${UPI_MERCHANT_NAME:-Canteen Management System}
      UPI_MERCHANT_CODE: ${UPI_MERCHANT_CODE:-1234}
      DEFAULT_TAX_RATE: 0.05
      COMPANY_NAME: ${COMPANY_NAME:-Your Institution Name}
      COMPANY_ADDRESS: ${COMPANY_ADDRESS:-Your Institution Address}
      COMPANY_PHONE: ${COMPANY_PHONE:-+91-80-12345678}
      COMPANY_EMAIL: ${COMPANY_EMAIL:-contact@yourinstitution.edu}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - canteen_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React App)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: canteen_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Canteen Management System}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - canteen_network

  # Nginx (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: canteen_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - backend_uploads:/usr/share/nginx/html/uploads
    depends_on:
      - frontend
      - backend
    networks:
      - canteen_network
    profiles:
      - production

  # Redis (Optional - for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: canteen_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - canteen_network
    command: redis-server --appendonly yes
    profiles:
      - production

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: canteen_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - canteen_network
    profiles:
      - development

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  redis_data:
    driver: local

networks:
  canteen_network:
    driver: bridge